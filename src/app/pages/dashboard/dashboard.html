<div class="dashboard-container" [class.dark]="themeService.isDark()">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">MyApp</h2>
    <nav>
      <ul>
        <li><a routerLink="/dashboard" routerLinkActive="active"><span class="material-icons">dashboard</span> Dashboard</a></li>
        <li><a routerLink="/files" routerLinkActive="active"><span class="material-icons">folder</span> Files</a></li>
        <li><a routerLink="/settings" routerLinkActive="active"><span class="material-icons">settings</span> Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" (click)="toggleTheme()">
      <span class="material-icons">
        {{ themeService.isDark() ? 'light_mode' : 'dark_mode' }}
      </span>
    </button>

    <!-- Dashboard Info -->
    <div class="dashboard-card">
      <h2>Welcome Back</h2>
      <p>You are currently in <strong>{{ themeService.isDark() ? 'Dark' : 'Light' }}</strong> mode.</p>
    </div>

    <!-- Uploaded Files -->
    <div class="card-container">
      <div class="file-card" *ngFor="let file of files">
        <h4>{{ file.name }}</h4>
        <img *ngIf="file.url.startsWith('data:image')" [src]="file.url" alt="Preview" />
        <p *ngIf="!file.url.startsWith('data:image')">Preview not available</p>
        <button (click)="viewFile(file.url)">View</button>
      </div>
    </div>
  </main>
</div>
