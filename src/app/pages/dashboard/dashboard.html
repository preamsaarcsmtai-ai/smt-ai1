<button (click)="toggleTheme()">
  {{ themeService.isDark() ? 'Switch to Light Mode' : 'Switch to Dark Mode' }}
</button>

<!-- Dashboard Info -->
<div class="dashboard-card">
  <h2>Dashboard Content</h2>
  <p>This is your dashboard in {{ themeService.isDark() ? 'dark' : 'light' }} mode.</p>
</div>

<!-- Uploaded Files -->
<div class="card-container">
  <div class="file-card" *ngFor="let file of files">
    <h4>{{ file.name }}</h4>
    <img *ngIf="file.url.startsWith('data:image')" [src]="file.url" alt="Preview" />
    <p *ngIf="!file.url.startsWith('data:image')">Preview not available</p>
    <button (click)="viewFile(file.url)">View</button>
  </div>
</div>
